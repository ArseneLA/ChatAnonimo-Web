<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/logo.png" type="image/x-icon">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo - Entrar</title>
</head>
<body>
    <header>
        <div class="nav-menu-itens">
            <img src="imagens/logo.png" alt="logo" class="img-logo-menu">
        </div>
    </header>
    <div class="divisao"></div>
    <main>
        <section class="mensagem-principal">
            <h1>Desabafe seus<br>problemas<br>Anônimamente</h1>
        </section>
        <section class="imagens-principal">
            <img src="imagens/anonimo.png" alt="Anônimo">
            <img src="imagens/chat.png" alt="Chat">
            <img src="imagens/interrogacao.png" alt="Interrogação">
        </section>

        <!-- Caixa Entrar e Inscrever se -->
        <section class="box-login-signup">
            <div class="box-acesso">

                <input type="email" name="Email" class="email-acesso" placeholder="Email ou telefone">
                <input type="password" name="Senha" class="senha-acesso" placeholder="Senha">
                
                <!-- Botão Entrar -->
                <a href="outros/nachei/s-a-pagina.html" class="link-botao-entrar">
                    <button class="botao-entrar-main">
                        <h6>Entrar</h6>
                    </button>
                </a>
                
                <a href="http://" class="esq-senha">Esqueceu a Senha?</a>
                
                <div class="divisao-box"></div>

                <!-- Botão Inscreva se -->
                <a href="outros/nachei/s-a-pagina.html" class="link-botao-isc">
                    <button class="botao-isc-main">
                        <h6>Inscrever se</h6>
                    </button>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <div class="secao-final">
            <section class="mensagem-final-1">
                <h2>Quem somos</h2>
                <h3>Somos pessoas preocupadas<br>
                com sua saúde mental.</h3>
            </section>
            <section class="mensagem-final-2">
                <h2>
                    Por que o ChatAnônimo
                </h2>
                <h3>
                    No ChatAnônimo você pode conversar com<br>
                    pessoas de forma totalmente anônima.
                </h3>
            </section>
        </div>
    </footer>
</body>
</html>
